<!DOCTYPE html>
<html>
  <body>
    <div id="gauge">
      <linear-gauge
        id="lin-gauge"
        width="800"
        height="200"
        title="Bias Scale"
        min-value="0"
        max-value="5"
        major-ticks="[0,1,2,3,4,5]"
        minor-ticks="5"
        stroke-ticks="false"
        ticks-width="15"
        ticks-width-minor="7.5"
        highlights='[ {"from": 0, "to": 1.67, "color": "#90EE90"},
      {"from": 1.68, "to": 3.33, "color": "#FFD700"}, {"from": 3.34, "to": 5, "color": "#CD5C5C"}  ]'
        color-major-ticks="#FFFFFF"
        color-minor-ticks="#FFFFFF"
        color-title="#374b52"
        color-numbers="#FDE9E9"
        color-plate="#1ABAE9"
        color-plate-end="#708090"
        border-shadow-width="0"
        borders="false"
        border-radius="30"
        needle-type="arrow"
        needle-width="3"
        animation-duration="250"
        animation-rule="linear"
        animated-value="true"
        color-needle="#222"
        color-needle-end=""
        color-bar-progress="#000000"
        color-bar="#f5f5f5"
        bar-stroke="0"
        bar-width="5"
        bar-begin-circle="false"
        value="0"
      ></linear-gauge>
    </div>
      <angular-tag-cloud style="margin-bottom: 15px" [config]="options" [data]="data"></angular-tag-cloud>
  </body>
</html>
